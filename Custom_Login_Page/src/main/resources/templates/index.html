<head>
	<meta charset="utf-8">

	<title>Student Application</title>

<body>
	<div class="container">
		<h3 class="text-center my-4">Product Details</h3>
		<!--<button class="btn btn-success mb-2 nBtn">Add Product <i class="fa-solid fa-plus"></i></button>-->

		<div class="card">
			<div class="card-block">
				<table id="studentTable" class="table table-hover">
					<thead>
						<tr>
							<th>
								<a
									th:href="@{'/page/' + ${currentPage} + '?sortField=product_id&sortDir=' + ${reverseSortDir}}">
									Product Id</a>
							</th>
							<th>
								<a
									th:href="@{'/page/' + ${currentPage} + '?sortField=product_name&sortDir=' + ${reverseSortDir}}">
									Product Name</a>
							</th>
							<th>
								<a
									th:href="@{'/page/' + ${currentPage} + '?sortField=product_price&sortDir=' + ${reverseSortDir}}">
									Product Price</a>
							</th>
							<th>
								<a
									th:href="@{'/page/' + ${currentPage} + '?sortField=product_status&sortDir=' + ${reverseSortDir}}">
									Product Status</a>
							</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${product}">
							<td th:text="${product.product_id}"></td>
							<td th:text="${product.product_name}"></td>
							<td th:text="${product.product_price}"></td>
							<td th:text="${product.product_status}"></td>

						</tr>
					</tbody>
				</table>

			</div>

			<div th:if="${currentPage >= 1}">
				<div class="row col-sm-10">
					<div class="col-sm-2">
						Total Rows: [[${totalItems}]]
					</div>
					<div class="col-sm-1">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}"
								th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
						</span>
					</div>
					<div class="col-sm-1">
						<a th:if="${currentPage < totalPages}"
							th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>

					<div class="col-sm-1">
						<a th:if="${currentPage < totalPages}"
							th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>
