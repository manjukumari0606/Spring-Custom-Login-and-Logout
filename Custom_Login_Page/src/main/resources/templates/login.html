<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.custom-container {
			max-width: 350px;
			/* Adjust this value as needed */
			margin: auto;
			/* Center the container horizontally */
			border: 1px solid #ced4da;
			/* Add border with a color */
			padding: 20px;
			background-color: white;
			margin-top: 80px;

		}
	</style>
</head>

<body style="background-color: rgba(0, 0, 0, 0.6)">
	<div class="container custom-container">
		<th:block th:if="${param.error}">
			<p class="text-center text-danger">Giver details is invalid</p>
		</th:block>
		<form class="form-signin" method="post" action="/userLogin">
			<h4 class="form-signin-heading">Please sign in</h4>
			<div>
				<label class="form-label c-white">User Name</label>
				<input type="text" name="username" class="form-control">
			</div>
			<div>
				<label class="form-label">Password</label>
				<input type="password" 	name="password" class="form-control">
			</div><br>
			<button type="submit" class="btn btn-primary ">Submit</button>
		</form>
	</div>
	
</body>


</html>
